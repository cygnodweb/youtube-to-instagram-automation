    <script>
        let currentLanguage = localStorage.getItem('language') || 'en';

        // Initialize theme and language
        function init() {
            updateTheme(currentTheme);
            updateLanguage(currentLanguage);

        // Navigation function (SPA)
        function navigateTo(pageId) {
            console.log("[v0] Navigating to:", pageId);
            
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            // Show selected page
            const selectedPage = document.getElementById(pageId);
            if (selectedPage) {
                selectedPage.classList.add('active');
            }

            // Update nav links
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.target.classList.add('active');

            // Close mobile menu
            document.getElementById('navMenu').classList.remove('active');

            // Smooth scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });

            // Update URL without reload
            window.history.pushState({ page: pageId }, '', `#${pageId}`);
        }

        // Theme toggle
        function toggleTheme() {
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            updateTheme(newTheme);
        }

        function updateTheme(theme) {
            currentTheme = theme;
            document.documentElement.setAttribute('data-theme', theme);
            document.getElementById('themeIcon').textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('theme', theme);

        // Language toggle
        function toggleLanguage() {
            const newLang = currentLanguage === 'en' ? 'hi' : 'en';

        function updateLanguage(lang) {
            currentLanguage = lang;
            document.getElementById('langText').textContent = lang === 'en' ? '‡§π‡§ø‡§Ç‡§¶‡•Ä' : 'English';

            // Update all text elements
            document.querySelectorAll('[data-en]').forEach(el => {
                const text = lang === 'en' ? el.getAttribute('data-en') : el.getAttribute('data-hi');
                if (text) el.textContent = text;
            });

            // Update placeholders
            document.querySelectorAll('[data-en-placeholder]').forEach(el => {
                const placeholder = lang === 'en' ? el.getAttribute('data-en-placeholder') : el.getAttribute('data-hi-placeholder');
                if (placeholder) el.placeholder = placeholder;
            });

            localStorage.setItem('language', lang);
        }
